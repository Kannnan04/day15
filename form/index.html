<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <body>


<!-------------FORM--------------------->

    <form id="form">

            <h1 id="title">Form Validation</h1>
            <p id="description">This form validation have done using HTML, CSS ,JS</p>
        <div class="col p-2">
            <label>First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name">
            
        </div>

        <div  class="col p-2">
            <label>Last Name: </label>
            <input type="text" id="last-name" placeholder="Enter your Last name">
            
        </div>

        <div  class="col p-2">
            <label>Address: </label>
            <textarea type="text" id="address" placeholder="address"></textarea>
            
        </div>

         <div class="col p-2">
                <label>Pincode: </label>
                <input type="text" id="pincode" placeholder="pincode">
        </div>
        
        <div class="col p-2">
            <label>State: </label>
            <input type="text" id="state" placeholder="Enter your state">
            
        </div>
        
        <div  class="col p-2">
            <label>Country: </label>
            <input type="text" id="country" placeholder="Enter your country">
            
        </div>
        <div class="radio">
            <div>
                <label>Gender</label>
                <input type="radio" id="Male" name="name" placeholder="male"/>
                <label>Male</label>
            </div>
            
            <div>
                <input type="radio" id="Female" name="name" placeholder="female"/>
                <label>Female</label>
            </div>
        </div>
        
        
        <button  type="submit" id="submit">Submit</button>
    </form>
    
    <br>
    <!----------TABLE------------->       
    
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Address</th>
                <th>pincode</th>
                <th>state</th>
                <th>country</th>
                 
            </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
    



    

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
