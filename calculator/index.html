<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="title"> CALCULATOR</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="result">
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="del('DEL')">DEL</button>
            <button id="clear" onclick="clr('CLR')">CLR</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('7')">7</button>
            <button id="subtract" onclick="display('-')">-</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('3')">3</button>   
            <button id="2" onclick="display('2')">2</button>
            <button id="1" onclick="display('1')">1</button>
            <button id="add" onclick="display('+')">+</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate('=')" id="equal">=</button>
            
        </div>
    </div>
    

<p id="description"><span>NOTE:</span> This Calculator is designed using <span class="lan">HTML, CSS, JS </span> </p>


    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
